name: Pages deployment (delayed)

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true  # Esto cancela ejecuciones anteriores si hay una nueva

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Esperar 5 segundos por si hay m√°s pushes
        run: sleep 5

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Pages content
        run: |
          mkdir -p ./_site
          cp -r docs/* ./_site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
