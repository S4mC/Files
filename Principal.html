<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<style>
body {
    text-align: center;
    background-color: black;
    color: white;
    font-family: monospace;
}
* {
    box-sizing: border-box;
}
#container {
    width: 400px;
    height: 450px;
    margin: 0;
    color: white;
}

#headercontainer {
    width: 100%;
    text-align: center;
    padding: 10px;
    font-size: 16px;
}

.highcharts-figure,
.highcharts-data-table table {
    margin: 0 auto;
}
a {
    color: white;
}
</style>
<script src=" https://code.highcharts.com/highcharts.js"> </script> <script src="https://code.highcharts.com/highcharts-more.js">
</script>
<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://charts.bgeometrics.com/assets/js/themes/brand-dark.js"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<div id="headercontainer" style="color: #36ba64;">| <a id="tarifasbtc"></a> | <a id="tarifaseth"></a> |</div>
<div id="container" style="display: inline-block;"><div style="position: fixed;background-color: black;height: 100%;top: 0;left: 0;z-index: 10;width: 100%;">cargando...</div></div>
<div class="tradingview-widget-container" style="filter: invert(1);max-width: 100%;display: inline-block;">
    <div class="tradingview-widget-container__widget"></div>
    <div class="tradingview-widget-copyright"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
    {
        "interval": "1D",
        "width": 425,
        "isTransparent": false,
        "height": 450,
        "symbol": "BINANCE:BTCUSDT",
        "showIntervalTabs": true,
        "displayMode": "single",
        "locale": "es",
        "colorTheme": "light"
    }
    </script>
</div>
<script>
(async () => {
    const trackColors = Highcharts.getOptions().colors.map(color =>
        new Highcharts.Color(color).setOpacity(0.3).get()
    );
    const data_json = await fetch('https://script.google.com/macros/s/AKfycbw7pkcHCClMRd_4lurvJ7pLLAjWuLRWz0aRMdYoRhjHHXj8KZLE08rNj-4yiBjwOwqjFw/exec?indicator=datos-home').then(response => response.json());
    var globalyvar = Number(data_json.indiceglobal);
    var btcyvar = Number(data_json.indicebtc);
    var tarifasbtc = Number(data_json.tarifasbtc).toFixed(2);
    document.getElementById('tarifasbtc').innerHTML = `BTC gas: $${tarifasbtc}`;

    Highcharts.chart('container', {

        chart: {
            type: 'solidgauge',
            backgroundColor: "black",
            height: '110%',
            events: {
                render: function() {
                    var chart = this,
                        centerX = chart.plotWidth / 2,
                        centerY = chart.plotHeight / 2 + chart.plotTop,
                        tooltipHtml = '<div style="text-align: center;position: relative;top: -35px;left: 10px;">' +
                        '<span style="font-size: 1.3rem; color: #47c967;font-weight: bold;">Global: ' + globalyvar + '</span><br>' +
                        '<span style="font-size: 1.3rem; color: #d9912d;font-weight: bold;">Bitcoin: ' + btcyvar + '</span></div>';

                    if (!chart.customTooltip) {
                        chart.customTooltip = chart.renderer.label(tooltipHtml, centerX, centerY, 'callout', 0, 0, true)
                            .css({
                                textAlign: 'center'
                            })
                            .attr({
                                align: 'center',
                                padding: 8,
                                r: 5,
                                zIndex: 6
                            })
                            .add();
                    } else {
                        chart.customTooltip.attr({
                            text: tooltipHtml
                        });
                    }
                }
            }
        },

        title: {
            text: 'Indice de miedo y codicia',
            style: {
                fontSize: '14px'
            }
        },

        tooltip: {
            borderWidth: 0,
            enabled: true,
            backgroundColor: 'none',
            shadow: false,
            style: {
                fontSize: '16px'
            },
            pointFormat: '<span style="font-size: 2em; color: {point.color}; ' +
                'font-weight: bold">{series.name}<br>{point.y}</span>',
            positioner: function(labelWidth) {
                return {
                    x: (this.chart.chartWidth - labelWidth) / 2,
                    y: (this.chart.plotHeight / 2) + 15
                };
            }
        },

        pane: {
            startAngle: -90,
            endAngle: 270,
            background: [{ // Track for Conversion
                outerRadius: '104%',
                innerRadius: '63%',
                backgroundColor: "#131313",
                borderWidth: 0
            }]
        },

        yAxis: {
            min: 0,
            max: 100,
            lineWidth: 0,
            tickPositions: []
        },

        plotOptions: {
            solidgauge: {
                dataLabels: {
                    enabled: false
                },
                linecap: 'round',
                stickyTracking: false,
                rounded: false,
                events: {
                    mouseOver: function() {
                        if (this.chart.customTooltip) {
                            this.chart.customTooltip.hide();
                        }
                        if (this.chart.tooltipTimeout) {
                            clearTimeout(this.chart.tooltipTimeout);
                        }
                    },
                    mouseOut: function() {
                        var chart = this.chart;
                        if (this.chart.tooltipTimeout) {
                            clearTimeout(this.chart.tooltipTimeout);
                        }
                        if (chart.customTooltip) {
                            chart.tooltipTimeout = setTimeout(function() {
                                chart.customTooltip.show();
                            }, 800);
                        }
                    }
                }
            }
        },
        credits: {
            enabled: false
        },

        series: [{
            name: 'Global',
            data: [{
                color: "#47c967",
                radius: '104%',
                innerRadius: '84%',
                y: globalyvar
            }]
        }, {
            name: 'Bitcoin',
            data: [{
                color: "#d9912d",
                radius: '83%',
                innerRadius: '63%',
                y: btcyvar
            }]
        }]
    });

})();


async function fetchGasPrice() {
    try {
        const response = await fetch('https://api.cryptorank.io/v0/global');
        const data = await response.json();
        const gasPriceGwei = data.gas.average.gasPriceGwei;
        document.getElementById('tarifaseth').innerHTML = `ETH gas: ${gasPriceGwei} Gwei`;
    } catch (error) {
        console.error('Error fetching gas price:', error);
        document.getElementById('tarifaseth').innerHTML = '';
    }
}

fetchGasPrice();
setInterval(fetchGasPrice, 60000); // Update every minute
</script>
</body>
